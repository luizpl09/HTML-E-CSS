<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Gartoon-Team-Gartoon-Apps-Gnome-settings-ui-behavior.512.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse síte em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagen01.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen02.png" type="image/png">
        <img src="imagens/imagen03.png" alt="img01">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls autoplay loop> 
        <source src="midia/Gravação.m4a" type="audio/mpeg">
        <source src="midia/Gravação.ogg" type="audio/ogg">
        <source src="midia/Gravação.wav" type="audio/wav">
        <p>seu navegador não suporta áudio <a href="midia/Gravação.m4a" type="audio/mpeg"> </a></p>
    </audio>
</body>
</html>
