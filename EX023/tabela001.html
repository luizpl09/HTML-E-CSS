<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            padding: 8px;
            border: 1px solid black;
            text-align: center; /* Alinhamento Horizontal*/
            /* vertical-align: middle; Alinhamento Verdical */
        }
        td:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- 
        Hieraquia de Tabelas (simples)
        trable - tabela
             table row - linha de tabela
                table header = cabeÃ§alho de tabelas
                table date = dados de tabela
     -->
    <table>
         <tr>  <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
         <tr>  <!-- Segunada linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
