<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: lightcoral;
            height: 100px;
            display: flex;
            flex-flow: column wrap-reverse;
            /* flex-direction: row-reverse;
            flex-wrap: wrap-reverse; */
        }
        div.intem{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
        /* O que e main-axis e cross-axis no flexbox */
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem">Exemplo de bloco A</div>
        <div class="intem">Exemplo de bloco B</div>
        <div class="intem">Exemplo de bloco C</div>
        <div class="intem">Exemplo de bloco D</div>
        <div class="intem">Exemplo de bloco F</div>
        <div class="intem">Exemplo de bloco G</div>
    </div>
</body>
</html>
