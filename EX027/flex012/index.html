<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: lightblue;

            display: flex;
            flex-flow: row nowrap;
        }
        div.intem{
            background-color: rgba(76, 0, 252, 0.644);
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        div#cxa{
            /* flex-shrink: 0;
            flex-grow: 1;
            flex-basis: 200px; */
            
            flex: 1 0 200px;
        }
         div#cxb{
            /* flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 200px; */

            flex: 1 1 150px;
        }
         div#cxc{
            /* flex-shrink: 8;
            flex-grow: 1;
            flex-basis: auto; */

            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem" id="cxa">A</div>
        <div class="intem" id="cxb">B</div>
        <div class="intem" id="cxc">C</div>
    </div>
</body>
</html>
