<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: lightblue;

            display: flex;
            flex-flow: row wrap;
        }
        div.intem{
            background-color: rgba(76, 0, 252, 0.644);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        div#i1{
            order: 2;
        }
        div#i2{
            order: 0;
        }
        div#i3{
            order: 4;
        }
        div#i4{
            order: -1;
        }
        div#i5{
            order: -3;
        }
        div#i6{
            order: 5;
        }
        div#i7{
            order: 6;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem" id="i1">A</div>
        <div class="intem" id="i2">B</div>
        <div class="intem" id="i3">C</div>
        <div class="intem" id="i4">D</div>
        <div class="intem" id="i5">E</div>
        <div class="intem" id="i6">F</div>
        <div class="intem" id="i7">G</div>
    </div>
</body>
</html>
