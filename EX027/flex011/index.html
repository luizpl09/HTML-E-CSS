<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: lightblue;

            display: flex;
            flex-flow: row nowrap;
        }
        div.intem{
            background-color: rgba(76, 0, 252, 0.644);
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        div#cxa{
            flex-shrink: 1;
            flex-grow: 0;
        }
         div#cxb{
            flex-shrink: 1;
            flex-grow: 2;
        }
         div#cxc{
            flex-shrink: 1;
            flex-grow: 4;
            /*ele ta crescendo 2x que o segundo,ele so vai crescer 4x se o segundo for 1,vale o mesmo para flex-shrink.*/
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem" id="cxa">A</div>
        <div class="intem" id="cxb">B</div>
        <div class="intem" id="cxc">C</div>
    </div>
</body>
</html>
