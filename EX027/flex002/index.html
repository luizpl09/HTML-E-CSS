<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: lightblue;

            display: flex;
            flex-direction: column;
        }
        div.intem{
            background-color: rgba(76, 0, 252, 0.644);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem">A</div>
        <div class="intem">B</div>
        <div class="intem">C</div>
        <div class="intem">D</div>
        <div class="intem">F</div>
        <div class="intem">G</div>
    </div>
</body>
</html>
