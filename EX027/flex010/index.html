<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: lightblue;

            display: flex;
            flex-flow: row nowrap;
        }
        div.intem{
            background-color: rgba(76, 0, 252, 0.644);
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 0; /*ele não diminui*/
            flex-grow: 1; /*ele aumenta*/
            /* valores normais flex-shrink:1; ele diminui, flex-grow:0; ele não aumenta */
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem">A</div>
        <div class="intem">B</div>
        <div class="intem">C</div>
    </div>
</body>
</html>
