    <title>Tags em HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em Html5,podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual teg deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a teg &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use tegs <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use tegs <img>">Imagens</abbr></li>
        <li><abbr title="Use a teg <abbr>">Abreviaçães</abbr></li>
        <li><abbr title="Use a teg <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tegs <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use tegs <ul> e <li>">Listas demarcadores</abbr></li>
    </ul>
</body>
