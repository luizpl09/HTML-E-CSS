<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano vc naceu?:</label>
            <input type="number" name="ano" id="iano" min="1500" max="3034" oninput="calcidade()">
        </p>
        <p>
            <label for="idate">Sua idade é:</label>
            <output id="idate">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            idate.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
