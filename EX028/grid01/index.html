<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout pr√°tica</title>
    <style>
        div.container{
            border: 4px dotted blue;
            display: grid;
            height: 250px;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 10px;
        }
        div.intem{
            border: 3px dotted red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intem">A</div>
        <div class="intem">B</div>
        <div class="intem">C</div>
        <div class="intem">D</div>
        <div class="intem">E</div>
        <div class="intem">F</div>
        <div class="intem">G</div>
    </div>
</body>
</html>
